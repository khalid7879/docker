name: CI/CD for PHP App with Nginx and MySQL

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build & push PHP-FPM image
      - name: Build and Push PHP-FPM Image
        run: |
          docker build -f php.Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/php-fpm-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-fpm-app:latest

      # Build, validate & push Nginx image
      - name: Build, Validate and Push Nginx Image
        run: |
          docker build -f Dockerfile -t nginx-test .

          # Validate nginx.conf WITHOUT network
          if ! docker run --rm nginx-test nginx -t; then
            echo "❌ Nginx configuration failed! Logs:"
            docker run --rm nginx-test cat /var/log/nginx/error.log || true
            exit 1
          fi

          docker tag nginx-test ${{ secrets.DOCKER_USERNAME }}/nginx-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to AWS EC2
        run: |
          echo "${{ secrets.AWS_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'

            # Create Docker network if not exists
            docker network create app_network || true

            # Stop & remove old containers
            docker rm -f php-app nginx-app mysql-db || true

            # Run MySQL
            docker run -d \
              --name mysql-db \
              --network app_network \
              -e MYSQL_ROOT_PASSWORD=pass@321 \
              -e MYSQL_DATABASE=student_enrollment \
              -p 3306:3306 \
              mysql:8.0

            echo "Waiting for MySQL to initialize..."
            sleep 30

            # Login & pull latest images
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/php-fpm-app:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/nginx-app:latest

            # Run PHP-FPM
            docker run -d \
              --name php-app \
              --network app_network \
              -v /var/www/html:/var/www/html \
              -e DB_HOST=mysql-db \
              -e DB_USER=root \
              -e DB_PASSWORD=pass@321 \
              -e DB_NAME=student_enrollment \
              ${{ secrets.DOCKER_USERNAME }}/php-fpm-app:latest

            # Wait for PHP-FPM to be ready before starting Nginx
            echo "Waiting for PHP-FPM to be ready..."
            timeout=60
            count=0
            until docker exec php-app bash -c "echo > /dev/tcp/127.0.0.1/9000" >/dev/null 2>&1; do
              sleep 2
              count=$((count+2))
              if [ $count -ge $timeout ]; then
                echo "❌ PHP-FPM did not become ready in $timeout seconds!"
                exit 1
              fi
            done
            echo "✅ PHP-FPM is ready!"

            # Run Nginx
            docker run -d \
              --name nginx-app \
              --network app_network \
              -p 80:80 \
              -v /var/www/html:/var/www/html \
              ${{ secrets.DOCKER_USERNAME }}/nginx-app:latest

            # Wait a few seconds for containers to settle
            sleep 5

            echo "=== Running containers ==="
            docker ps

            echo "=== PHP-FPM Logs ==="
            docker logs php-app || echo "No logs available"

            echo "=== Nginx Logs ==="
            docker logs nginx-app || echo "No logs available"

            # Optional: tail last 20 lines for quick overview
            echo "=== Last 20 lines of PHP-FPM ==="
            docker logs --tail 20 php-app || true

            echo "=== Last 20 lines of Nginx ==="
            docker logs --tail 20 nginx-app || true

          EOF
